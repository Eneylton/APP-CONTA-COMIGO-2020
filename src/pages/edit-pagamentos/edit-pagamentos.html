<ion-header>
  <ion-navbar>
    <ion-title>Editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>

        <ion-item>
          <ion-input placeholder="Descrição" [(ngModel)]="descricao" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button block (click)="editar()">Editar </button>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
