<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-title>Home</ion-title>
   
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngIf="servicos.length > 0; else vazio">

  <ion-card>

    <ion-item *ngFor="let item of servicos; let i = index;">

    {{i + 1}} - {{item.nome}}
    <p>
      {{ item.data | date: 'dd/MM/yyyy H:mm'}}
    </p>

    </ion-item>
 
  </ion-card>



</div>
<ng-template #vazio>

  <ion-card>
    
    <h4 padding=5px> Nenhum Registro Cadastrado !!!</h4>

  </ion-card>



</ng-template> 
</ion-content>
