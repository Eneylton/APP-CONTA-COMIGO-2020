<ion-header>
  <ion-navbar >
    <ion-title>Form de Pagamentos</ion-title>
    <ion-buttons start>
      <button ion-button icon only (click)="openCadPagamento()">
          
        <ion-icon color="#019386" name="add"></ion-icon>

      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list *ngFor="let item of pagamentos; let i = index;">
    <ion-item-sliding>
      <ion-item>
       
        <h2>{{i + 1}} - {{item.descricao}}</h2>
        <ion-icon name="md-brush" item-end (click)="openEditPagamento(item.id, item.descricao)"></ion-icon>
        <ion-icon name="md-trash" item-end (click)="openDelete(item.id)"></ion-icon>
      </ion-item>
   
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="md-brush"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger">
          <ion-icon name="md-trash"></ion-icon>
          Excluir
        </button>
       
      </ion-item-options>

    
    </ion-item-sliding>

    

  </ion-list>

</ion-content>
